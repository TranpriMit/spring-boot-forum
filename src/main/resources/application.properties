# ==============================
# MyBatis configuration
# ==============================
mybatis.type-aliases-package=com.qingwenwei.model
mybatis.config-locations=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
#mybatis.config-locations=classpath*:/mybatis/mybatis-config.xml
#mybatis.mapper-locations=classpath*:/mybatis/mapper/*Mapper.xml

# ==============================
# MySQL connection config
# ==============================
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:
spring.datasource.username = root
spring.datasource.password =

# ==============================
# Thymeleaf configurations
# ==============================
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.content-type=text/html


# ==============================
# Message
# ==============================
spring.messages.basename=messages
spring.messages.cache-seconds=-1
spring.messages.encoding=UTF-8

# ==============================
# PageHelper configuration
# ==============================
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

# ==============================
# File upload configuration
# ==============================
spring.http.multipart.max-file-size=500KB
spring.http.multipart.max-request-size =500KB


# ==============================
# avator location
# ==============================
resource.staticResourceLocation=/Users/qingwenwei/Documents/spring-boot-forum-avatar/

# ==============================
# service base URL
# ==============================
service.url=http://localhost:8080

